<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="image/logo.jpeg">
</head>
<body>
    <div class="header">
        <img src="image/logo.jpeg" alt="logo">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <div class="score">
        Human<span class="human"> 0</span> : <span class="computer">0</span> Computer
    </div>
    <div class="comment">
        <p>Let the game start!!!</p>
    </div>
    <div class="signs">
        <button><img src="image/rock.png" alt="rock">rock</button>
        <button><img src="image/papper.png" alt="paper">paper</button>
        <button><img src="image/scissor.png" alt="scissors">scissors</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
